<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rec-Bin</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
            integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <style>
            .big-image {
                width: 100%;
                height: auto;
                cursor: pointer;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                z-index: 9999;
                padding: 20px;
                max-width: 800px;
                max-height: 800px;
            }
        </style>
    </head>

    <body class="bg-gray-900 text-white">
        <nav class="bg-gray-800 p-4">
            <div class="max-w-5xl mx-auto flex justify-center items-center">
                <span class="text-3xl mr-3">REC</span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-eye"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                    />
                    <path
                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                    /></svg
                ><span class="text-3xl ml-3">BIN</span>
            </div>
        </nav>
        <div class="flex justify-center p-8">
            <div class="max-w-5xl w-full p-8 bg-gray-800 rounded-lg shadow-lg">
                <div class="flex justify-end items-center mb-4">
                    <button
                        type="button"
                        id="update"
                        class="btn btn-primary h-10 bg-red-600 hover:bg-red-700"
                    >
                        Atualizar
                    </button>
                    <button
                        type="button"
                        id="downloadSelected"
                        class="btn btn-primary h-10 bg-green-600 hover:bg-green-700 ml-2"
                    >
                        Download Selecionados
                    </button>
                </div>
                <div class="flex justify-center">
                    <div class="w-full overflow-x-auto">
                        <table class="table" id="tabela-dados">
                            <thead class="text-center">
                                <tr>
                                    <th class="px-4 py-2">
                                        <input type="checkbox" id="selectAll" />
                                    </th>
                                    <th class="px-4 py-2">Imagem</th>
                                    <th class="px-4 py-2" data-sort="datetime">
                                        Data/Hora
                                    </th>
                                    <th class="px-4 py-2">Nome</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-gray-500 text-sm">
            Criado por Lennon &copy; 2024
        </footer>
    </body>
    <script src="static/dist/js/output.js"></script>
</html>
